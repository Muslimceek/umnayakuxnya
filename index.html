<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NourishHer AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #F9F8F6; /* Editorial Paper Background */
        color: #1c1917;
      }

      /* 2025 Typography Classes */
      .font-editorial {
        font-family: 'Playfair Display', serif;
      }
      .font-brutal {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* Immersive Scrollbar Hiding */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Micro-Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* CSS Shims for tailwindcss-animate (animate-in, fade-in, etc.) */
      .animate-in {
        animation-duration: 0.6s;
        animation-fill-mode: both;
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
      .fade-in { animation-name: fadeIn; }
      .slide-in-from-bottom-5 { animation-name: slideInBottom5; }
      .slide-in-from-bottom-10 { animation-name: slideInBottom10; }
      .slide-in-from-bottom-20 { animation-name: slideInBottom20; }
      .zoom-in-95 { animation-name: zoomIn95; }
      .slide-in-from-left-2 { animation-name: slideInLeft2; }
      .slide-in-from-top-5 { animation-name: slideInTop5; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInBottom5 { from { transform: translateY(1.25rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideInBottom10 { from { transform: translateY(2.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideInBottom20 { from { transform: translateY(5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes zoomIn95 { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes slideInLeft2 { from { transform: translateX(-0.5rem); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slideInTop5 { from { transform: translateY(-1.25rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      /* Smooth fade for images */
      .img-loading {
        filter: blur(20px);
        transform: scale(1.1);
      }
      .img-loaded {
        filter: blur(0);
        transform: scale(1);
        transition: filter 0.7s ease-out, transform 0.7s ease-out;
      }
    </style>
    <script>
      // Polyfill process for libraries that expect it (like @google/genai or legacy env checks)
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "@google/genai": "https://esm.sh/@google/genai@0.1.1",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
        "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
        "framer-motion": "https://esm.sh/framer-motion@10.16.16?external=react,react-dom"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
